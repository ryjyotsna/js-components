<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controls</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <section class="page password-visibility-page">
      <div class="password-visibility-clouds"></div>
      <div class="password-visibility">
        <h2>Login</h2>
        <h3>Welcome back Joe!</h3>
        <form>
          <div class="password-control">
            <input autocomplete="off" id="input" required oninput="handleInput(event)" />
            <label for="input">Password</label>
            <span class="material-symbols-outlined">lock</span>
            <button type="button" onmousedown="handleMouseDown(event)">
              <span class="icon material-symbols-outlined" id="icon">
                visibility_off
              </span>
            </button>
            <div class="border"></div>
          </div>
          <button id="button" disabled>
            Login
            <span class="material-symbols-outlined">arrow_forward</Icon>
          </button>
        </form>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
